on:
  workflow_dispatch

jobs:
  build:
    name: build-deploy
    runs-on: ubuntu-latest
    # Allow OIDC Integration (so we can assume the AWS role to deploy)
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: checkout
        uses: actions/checkout@v3.0.0
      - name: build
        run: |
          export DISABLE_ESLINT_PLUGIN=true
          yarn install --check-files
          yarn build
